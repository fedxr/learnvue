<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue demo</title>
    <script src="../vue.js"></script>
    <script src="https://cdn.rawgit.com/chrisvfritz/5f0a639590d6e648933416f90ba7ae4e/raw/974aa47f8f9c5361c5233bd56be37db8ed765a09/currency-validator.js"></script>

</head>

<body>
    <div id="example">
        <my-component></my-component>
        <child-component></child-component>
    </div>

    <div id="example-2">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>

    <div id="example-3">
        <child my-message="hello"></child>
        <br>
        <!-- 绑定动态prop -->
        <input type="text" v-model="parentMsg">
        <br>
        <child v-bind:my-message="parentMsg"></child>
    </div>

    <!-- 使用v-on绑定自定义事件 -->
    <div id="counter-event-example">
        <p>{{total}}</p>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <!-- 模板绑定原生事件 -->
        <button-counter v-on:click.native="incrementTotal"></button-counter>
    </div>

    <!-- 使用自定义事件的表单输入组件 -->
    <div id="app">
        <currency-input label="Price" v-model="price"></currency-input>
        <currency-input label="Shipping" v-model="shipping"></currency-input>
        <currency-input label="Handling" v-model="handling"></currency-input>
        <currency-input label="Discount" v-model="discount"></currency-input>
        <p>Total: ${{ total }}</p>
    </div>

    <!-- 自定义组件 v-model -->
    <div id="checkbox">
        <my-checkbox v-model="foo" value="some value"></my-checkbox>
    </div>
</body>
<script src="index.js"></script>

</html>
